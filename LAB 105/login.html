<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <style>
            .login {
                margin-top: 250px;
                width: 50%;
            }
            .nvsu {
                padding-top: -100px;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <div class="login form-row mx-auto">
            <div class="col-4 bg-warning">
                <p class="android text-center text-success mt-5 display-4"><i class="fab fa-android"></i></p>
                <p class="text-white text-center nvsu">NVSU</p>

                
            </div>
            <div class="col-8 bg-light">
                <p class="display-4 text-center text-info m-4">Login Account</p>
                <form class="needs-validation" novalidate>
                    <div class="input-group my-3 col-10 offset-1 form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-user"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="input-group my-3 col-10 offset-1 form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check text-center">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required>Remember me
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this box to continue.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-success my-3 col-10 offset-1">Sign in</button>
                    <p class="mb-3 small text-center">Don't have an account? <a href="create-account.html">Register Here</a></p>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script>
            // Disable form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        </script>
    </body>
</html>
