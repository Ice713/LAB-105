<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <style>
            .border {
                width: 50%;
                margin: 0 auto;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="p-4 border">
                <p class="display-4 text-center">Create Account</p>
                <p class="text-center">Get started with your free account</p>
                <form>
                    <a role="button" class="btn btn-info form-control my-1" href="https://twitter.com/i/flow/login" target="_blank"><i class="fab fa-twitter"></i>&nbsp;&nbsp;&nbsp;Login via Twitter</a>
                    <a role="button" class="btn btn-primary form-control my-1" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i>&nbsp;&nbsp;&nbsp;Login via Facebook</a>
                    <p class="text-center m-3">OR</p>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-user"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Full name" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email address" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-phone-alt"></span>
                            </span>
                        </div>
                        <select name="phoneNumber" id="phoneNumber" class="custom-select col-3" required>
                            <option value="+63">+63</option>
                            <option value="+81">+81</option>
                            <option value="+82">+82</option>
                            <option value="+886">+886</option>
                            <option value="86">86</option>
                        </select>
                        <input type="number" class="form-control" placeholder="Phone number" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-building"></span>
                            </span>
                        </div>
                        <select name="phoneNumber" id="phoneNumber" class="form-control" required>
                            <option>Select job type</option>
                            <option value="WebDeveloper">Web Developer</option>
                            <option value="MobileAppProgrammer">Mobile App Programmer</option>
                            <option value="NetworkAdministrator">Network Administrator</option>
                            <option value="SoftwareProgrammer">Software Programmer</option>
                        </select>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Create password" required>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Repeat password" required>
                    </div>
                    <button type="submit" class="btn btn-success form-control my-1" href="#"><i class="fas fa-key"></i>&nbsp;&nbsp;&nbsp;Create Account</button>
                <p class="text-center my-3">Have an account? <a href="login.html">Login</a></p>
                </form>                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
